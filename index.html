<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="root" class="container">

        <div class="title">
            <h1>ToDo List</h1>
        </div>

        <div class="row">
            <input @keyup.enter="aggiungiTodo(newTodo)" v-model.trim="newTodo" type="text" placeholder="Inserisci cose da fare...">
            <button @click="aggiungiTodo(newTodo)">Aggiungi</button>
        </div>


        <div class="list">

            <ul>
                <li v-for="(item, index) in items" @click="item.done = !item.done" :class="{'barred': items[index].done}">
                    {{items[index].text}}

                    <i @click="rimuoviTodo(index)" class="fa-solid fa-trash-can">

                    </i>
                </li>
            </ul>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
